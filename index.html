<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1552208397150605"
     crossorigin="anonymous"></script>
  <title>Enter Game PIN - Kahoot!</title>

  <style>
    :root{
      --accent:#7b4bff;
      --bg:#f7f7fb;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:#111;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px 16px;
    }

    /* Card */
    .card{
      width:420px;
      max-width:100%;
      background:#fff;
      border-radius:10px;
      box-shadow: 0 8px 30px rgba(15,6,46,0.08);
      padding:18px; /* reduced from larger padding to shrink whitespace */
      text-align:center;
    }

    /* Logo */
    .logo-img{
      display:block;
      margin:0 auto 12px; /* smaller gap below logo */
      width:320px;
      max-width:84%;
      height:auto;
    }

    .label{
      display:block;
      font-size:14px;
      color:#6f6f6f;
      margin-bottom:6px;
    }

    .pin-input{
      font-size:18px;
      padding:10px 12px;
      width:100%;
      box-sizing:border-box;
      border:2px solid #d9d9d9;
      border-radius:4px;
      outline:none;
      transition:box-shadow .12s, border-color .12s;
      text-align:center;
      background:#fff;
      color:#111;
    }
    .pin-input:focus{
      box-shadow:0 0 0 4px rgba(43,11,83,0.06);
      border-color: #b9a3ff;
    }

    /* Enter button beneath input */
    .enter-btn{
      margin-top:10px; /* reduced margin to shrink whitespace */
      width:100%;
      padding:10px 14px;
      font-size:16px;
      font-weight:600;
      border-radius:4px;
      border:2px solid var(--accent);
      background:var(--accent);
      color:#fff;
      cursor:pointer;
      transition:transform .08s ease, box-shadow .08s;
    }
    .enter-btn:active{ transform:translateY(1px); }
    .enter-btn:hover{ box-shadow: 0 6px 18px rgba(15,6,46,0.25); }

    /* Small helper / accessibility text */
    .helper{
      margin-top:8px; /* slightly reduced */
      font-size:13px;
      color:#6f6f6f;
    }

    @media (max-width:420px){
      .logo-img{ width:260px; max-width:80%; }
      .card{ padding:14px; }
      .pin-input{ font-size:16px; }
    }
  </style>
</head>
<body>
  <div class="bg-shapes" aria-hidden="true"></div>

  <div class="wrap">
    <!-- Center image replaced with the provided kahoot SVG -->
    <img src="https://assets-cdn.kahoot.it/controller/v2/assets/kahoot-big-C7zZfoZN.svg" alt="Kahoot!" class="logo-img" />

    <!-- Removed the visible 'Enter pin' label. main keeps an accessible label for screen readers -->
    <main class="card" role="main" aria-label="Enter Game PIN">
      <input id="pin" class="pin-input" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Enter game pin" aria-label="Enter game pin" />

      <button id="enter" class="enter-btn">Enter</button>

      <div class="helper" id="status" aria-live="polite"></div>
    </main>
  </div>

  <script>
    // Minimal behaviour: focus input on load and support Enter key
    (function(){
      var pinEl = document.getElementById('pin');
      var btn = document.getElementById('enter');
      var status = document.getElementById('status');

      // Autofocus if visible
      setTimeout(function(){ try { pinEl.focus(); } catch(e){} }, 200);

      function submitPin(){
        var pin = (pinEl.value || '').trim();
        if(!pin){
          status.textContent = 'Please enter a pin.';
          pinEl.focus();
          return;
        }
        // Replace with real submit logic:
        status.textContent = 'Trying pin: ' + pin;
        // e.g. window.location = '/game?pin=' + encodeURIComponent(pin);
      }

      btn.addEventListener('click', submitPin);
      pinEl.addEventListener('keydown', function(e){
        if(e.key === 'Enter') submitPin();
      });
    })();
  </script>
</body>
</html>
