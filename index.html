<!doctype html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1552208397150605"
     crossorigin="anonymous"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enter Game PIN - Kahoot!</title>

  <!-- Montserrat font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #46178f;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .logo-img {
      display: block;
      width: 300px;
      max-width: 80%;
      margin: 0 auto 18px;
    }

    /* Input */
    .pin-input {
      width: 100%;
      padding: 14px 16px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      border: none;
      border-radius: 6px;
      outline: none;
      background: #ffffff;
      color: #333;
      box-shadow: 0 2px 0 rgba(0, 0, 0, 0.2);
    }

    .pin-input::placeholder {
      color: #666;
      font-weight: 600;
    }

    /* Button */
    .enter-btn {
      margin-top: 12px;
      width: 100%;
      padding: 14px;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 6px;
      background: #111;
      color: #fff;
      cursor: pointer;
    }

    .enter-btn:active {
      transform: translateY(1px);
    }

    @media (max-width: 420px) {
      .logo-img {
        width: 240px;
      }
      .pin-input,
      .enter-btn {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="container">
      <img
        src="https://assets-cdn.kahoot.it/controller/v2/assets/kahoot-big-C7zZfoZN.svg"
        alt="Kahoot!"
        class="logo-img"
      />

      <input
        id="pin"
        class="pin-input"
        type="text"
        inputmode="numeric"
        pattern="[0-9]*"
        placeholder="Game PIN"
        aria-label="Game PIN"
      />

      <button id="enter" class="enter-btn" type="button">
        Enter
      </button>
    </div>
  </div>

  <script>
    (function () {
      var pinEl = document.getElementById("pin");
      var btn = document.getElementById("enter");

      setTimeout(function () {
        try { pinEl.focus(); } catch (e) {}
      }, 200);

      function noop(e) {
        if (e && e.preventDefault) e.preventDefault();
        return false;
      }

      btn.addEventListener("click", noop);
      pinEl.addEventListener("keydown", function (e) {
        if (e.key === "Enter") noop(e);
      });
    })();
  </script>
</body>
</html>
