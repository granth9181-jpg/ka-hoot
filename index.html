<!doctype html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1552208397150605"
     crossorigin="anonymous"></script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enter Game PIN - Kahoot!</title>
  <link rel="icon" type="image/png" href="kahoot.png">

  <!-- Montserrat font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Montserrat", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #46178f;
    }

    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .logo-img {
      display: block;
      width: 300px;
      max-width: 80%;
      margin: 0 auto 18px;
    }

    .pin-input,
    .enter-btn {
      width: 90%;
      height: 52px;
      box-sizing: border-box;
      font-size: 18px;
      border-radius: 6px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    .pin-input {
      padding: 0 16px;
      font-weight: 600;
      text-align: center;
      border: none;
      outline: none;
      background: #ffffff;
      color: #333;
      box-shadow: 0 2px 0 rgba(0, 0, 0, 0.2);
    }

    .pin-input::placeholder {
      color: #666;
      font-weight: 600;
    }

    .enter-btn {
      margin-top: 12px;
      font-weight: 700;
      border: none;
      background: #111;
      color: #fff;
      cursor: pointer;
    }

    .enter-btn:active {
      transform: translateY(1px);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      margin: 0;
      color: #fff;
    }
    @media (max-width: 420px) {
      .logo-img {
        width: 240px;
      }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="container">
      <img src="my-image.png" alt="Logo" class="logo-img" />
        alt="Kahoot!"
        class="logo-img"
      />

      <input
        id="pin"
        class="pin-input"
        type="text"
        placeholder="Game PIN"
        aria-label="Game PIN"
      />

      <button id="enter" class="enter-btn" type="button">
        Enter
      </button>
    </div>
  </div>

  <script>
    (function () {
      var pinEl = document.getElementById("pin");
      var btn = document.getElementById("enter");

      var slopeURL = "slope/index.html";
      var cookieURL = "cookie/index.html";
      var ovoURL = "ovo/index.html";
      var polyURL = "polytrack/index.html";

      setTimeout(function () {
        try { pinEl.focus(); } catch (e) {}
      }, 200);

      function checkCode() {
        var value = pinEl.value.trim().toLowerCase();

        if (value === "slope") {
          window.location.href = slopeURL;
        }     
        if (value === "cookie" || value === "cookieclicker") {
          window.location.href = cookieURL;
        }
        if (value === "ovo") {
          window.location.href = ovoURL;
        }
        if (value === "polytrack" || value === "poly") {
          window.location.href = polyURL
        }
      }

      btn.addEventListener("click", function (e) {
        e.preventDefault();
        checkCode();
      });

      pinEl.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
          e.preventDefault();
          checkCode();
        }
      });
    })();
  </script>
  <footer>
    <p>Terms | Privacy | Cookie notice</p>
  </footer>
</body>
</html>
