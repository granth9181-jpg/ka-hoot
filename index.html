<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enter Game PIN - Kahoot!</title>
  <style>
    :root{ --accent:#7b61ff; }
    html,body{ height:100%; margin:0; font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:#f6f7fb; color:#111 }
    .bg-shapes{ position:fixed; inset:0; background:linear-gradient(180deg, rgba(123,97,255,0.06), rgba(123,97,255,0.02)); pointer-events:none }
    .wrap{ min-height:100%; display:flex; align-items:center; justify-content:center; padding:24px }
    .card{ max-width:420px; width:100%; background:#fff; padding:20px; border-radius:12px; box-shadow:0 8px 30px rgba(16,10,46,0.08); text-align:center }

    /* Logo above the card, centered */
    .logo-img{ display:block; width:320px; max-width:80%; margin:0 auto 14px auto }

    .pin-input{ width:100%; padding:12px 14px; font-size:18px; border:2px solid #e6e6e6; border-radius:8px; text-align:center; background:#fff }
    .enter-btn{ margin-top:12px; width:100%; padding:10px 14px; font-size:16px; font-weight:600; border-radius:8px; border:2px solid var(--accent); background:var(--accent); color:#fff; cursor:pointer }
    .helper{ margin-top:10px; font-size:13px; color:#6f6f6f }

    @media (max-width:420px){ .logo-img{ width:260px; } .card{ padding:14px } .pin-input{ font-size:16px } }
  </style>
</head>
<body>
  <div class="bg-shapes" aria-hidden="true"></div>

  <div class="wrap">
    <div>
      <!-- Kahoot logo placed above the card and centered -->
      <img src="https://assets-cdn.kahoot.it/controller/v2/assets/kahoot-big-C7zZfoZN.svg" alt="Kahoot!" class="logo-img" />

      <main class="card" role="main" aria-label="Enter Game PIN">
        <!-- Input labelled "Enter game pin" as requested -->
        <input id="pin" class="pin-input" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Enter game pin" aria-label="Enter game pin" />

        <!-- Button intentionally does nothing when pressed (no navigation, no popup) -->
        <button id="enter" class="enter-btn" type="button">OK</button>

        <div class="helper" id="status" aria-live="polite"></div>
      </main>
    </div>
  </div>

  <script>
    // Minimal JS: keep the input focused but make the button/enter key do nothing (no popups, no navigation).
    (function(){
      var pinEl = document.getElementById('pin');
      var btn = document.getElementById('enter');

      // Autofocus the PIN field (if visible)
      setTimeout(function(){ try { pinEl.focus(); } catch(e){} }, 200);

      // Intentionally empty handler: clicking the button or pressing Enter will not perform any action.
      function noop(e){
        // Prevent form submission or default behaviour
        if(e && typeof e.preventDefault === 'function') e.preventDefault();
        // Do not modify the page, do not show messages.
        return false;
      }

      btn.addEventListener('click', noop);

      pinEl.addEventListener('keydown', function(e){
        if(e.key === 'Enter') noop(e);
      });
    })();
  </script>
</body>
</html>
