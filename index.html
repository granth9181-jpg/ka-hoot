<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Enter Game PIN - Kahoot!</title>

  <!-- Montserrat font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{ --accent:#7b61ff; }

    html,body{
      height:100%;
      margin:0;
      font-family: "Montserrat", ui-sans-serif, system-ui, -apple-system,
                   "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:#46178f;
      color:#111;
    }

    /* background overlay disabled */
    .bg-shapes{ display:none; }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      max-width:420px;
      width:100%;
      background:#fff;
      padding:20px;
      border-radius:12px;
      box-shadow:0 8px 30px rgba(16,10,46,0.25);
      text-align:center;
    }

    .logo-img{
      display:block;
      width:320px;
      max-width:80%;
      margin:0 auto 14px auto;
    }

    .pin-input{
      width:100%;
      padding:12px 14px;
      font-size:18px;
      border:2px solid #e6e6e6;
      border-radius:8px;
      text-align:center;
      background:#fff;
      font-family:inherit;
    }

    .enter-btn{
      margin-top:12px;
      width:100%;
      padding:10px 14px;
      font-size:16px;
      font-weight:600;
      border-radius:8px;
      border:2px solid var(--accent);
      background:var(--accent);
      color:#fff;
      cursor:pointer;
      font-family:inherit;
    }

    .helper{
      margin-top:10px;
      font-size:13px;
      color:#6f6f6f;
    }

    @media (max-width:420px){
      .logo-img{ width:260px; }
      .card{ padding:14px; }
      .pin-input{ font-size:16px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div>
      <img
        src="https://assets-cdn.kahoot.it/controller/v2/assets/kahoot-big-C7zZfoZN.svg"
        alt="Kahoot!"
        class="logo-img"
      />

      <main class="card" role="main" aria-label="Enter Game PIN">
        <input
          id="pin"
          class="pin-input"
          type="text"
          inputmode="numeric"
          pattern="[0-9]*"
          placeholder="Enter game pin"
          aria-label="Enter game pin"
        />

        <button id="enter" class="enter-btn" type="button">OK</button>

        <div class="helper" id="status" aria-live="polite"></div>
      </main>
    </div>
  </div>

  <script>
    (function(){
      var pinEl = document.getElementById('pin');
      var btn = document.getElementById('enter');

      setTimeout(function(){
        try { pinEl.focus(); } catch(e){}
      }, 200);

      function noop(e){
        if(e && typeof e.preventDefault === 'function') e.preventDefault();
        return false;
      }

      btn.addEventListener('click', noop);
      pinEl.addEventListener('keydown', function(e){
        if(e.key === 'Enter') noop(e);
      });
    })();
  </script>
</body>
</html>
