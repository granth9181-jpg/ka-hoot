<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kahoot-style landing</title>

  <!-- Fonts: kept in case other text needs it -->
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #46178F; /* updated background color per request */
      --card-bg: #ffffff;
      --muted: #6b6b6b;
      --accent: #1f0a44;
    }

    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Center layout */
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:40px 16px;
      box-sizing:border-box;
      flex-direction:column;
    }

    /* subtle decorative shapes in the background (non-intrusive) */
    .bg-shapes{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .bg-shapes::before,
    .bg-shapes::after{
      content:"";
      position:absolute;
      border-radius:20%;
      opacity:0.08;
      filter:blur(40px);
      transform:translateZ(0);
    }
    .bg-shapes::before{
      width:420px;
      height:420px;
      right:-90px;
      bottom:-100px;
      background: #000;
    }
    .bg-shapes::after{
      width:240px;
      height:240px;
      left:-80px;
      top:-60px;
      background: #000;
    }

    /* Card */
    .card{
      position:relative;
      z-index:1;
      background: rgba(255,255,255,0.95);
      color: #222;
      width:360px;
      max-width:94%;
      padding:32px;
      border-radius:6px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align:center;
      box-sizing:border-box;
    }

    /* Logo image (replaces text logo) */
    .logo-img{
      display:block;
      margin: 0 0 18px 0;
      width:320px;
      max-width:72%;
      height:auto;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,0.25));
    }

    /* Form */
    .label{
      display:block;
      text-transform:uppercase;
      font-size:12px;
      letter-spacing:1px;
      color:var(--muted);
      margin-bottom:8px;
      text-align:center;
    }

    .pin-input{
      width:100%;
      box-sizing:border-box;
      padding:12px 14px;
      font-size:18px;
      border:2px solid #d9d9d9;
      border-radius:4px;
      outline:none;
      transition:box-shadow .12s, border-color .12s;
      text-align:center;
      background:#fff;
      color:#111;
    }
    .pin-input:focus{
      box-shadow:0 0 0 4px rgba(43,11,83,0.06);
      border-color: #b9a3ff;
    }

    /* Enter button beneath input */
    .enter-btn{
      margin-top:14px;
      width:100%;
      padding:10px 14px;
      font-size:16px;
      font-weight:600;
      border-radius:4px;
      border:2px solid var(--accent);
      background:var(--accent);
      color:#fff;
      cursor:pointer;
      transition:transform .08s ease, box-shadow .08s;
    }
    .enter-btn:active{ transform:translateY(1px); }
    .enter-btn:hover{ box-shadow: 0 6px 18px rgba(15,6,46,0.25); }

    /* Small helper / accessibility text */
    .helper{
      margin-top:10px;
      font-size:13px;
      color:#6f6f6f;
    }

    @media (max-width:420px){
      .logo-img{ width:260px; max-width:80%; }
      .card{ padding:22px; }
      .pin-input{ font-size:16px; }
    }
  </style>
</head>
<body>
  <div class="bg-shapes" aria-hidden="true"></div>

  <div class="wrap">
    <!-- Replace the text logo with your provided image.
         Save the image you provided as "kahoot-logo.png" next to this index.html
         or change the src below to the correct path/URL. -->
    <img src="kahoot-logo.png" alt="Kahoot!" class="logo-img" />

    <main class="card" role="main" aria-labelledby="enter-pin">
      <label id="enter-pin" for="pin" class="label">Enter pin</label>
      <input id="pin" class="pin-input" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="Enter game pin" aria-label="Enter game pin" />

      <button id="enter" class="enter-btn">Enter</button>

      <div class="helper" id="status" aria-live="polite"></div>
    </main>
  </div>

  <script>
    // Minimal behaviour: focus input on load and support Enter key
    (function(){
      var pinEl = document.getElementById('pin');
      var btn = document.getElementById('enter');
      var status = document.getElementById('status');

      // Autofocus if visible
      setTimeout(function(){ try { pinEl.focus(); } catch(e){} }, 200);

      function submitPin(){
        var pin = (pinEl.value || '').trim();
        if(!pin){
          status.textContent = 'Please enter a pin.';
          pinEl.focus();
          return;
        }
        // Replace with real submit logic:
        status.textContent = 'Trying pin: ' + pin;
        // e.g. window.location = '/game?pin=' + encodeURIComponent(pin);
      }

      btn.addEventListener('click', submitPin);
      pinEl.addEventListener('keydown', function(e){
        if(e.key === 'Enter') submitPin();
      });
    })();
  </script>
</body>
</html>
